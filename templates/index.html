<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: #FF4B2B;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #ff6347;
            transform: scale(1.05);
        }

        .btn-alt {
            background: #008CBA;
        }

        .btn-alt:hover {
            background: #0073a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to TACTICAL EYE</h2>
        <p>Your journey starts here. Sign up or log in to continue.</p>
        <div class="buttons">
            <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
            <a href="{{ url_for('login') }}" class="btn btn-alt">Login</a>
        </div>
    </div>
</body>
</html>
